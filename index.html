    <!-- ✅ Добавляем SPA-редирект для GitHub Pages -->
    <script>
      // only run this logic if redirected by GitHub Pages 404
      if (location.search.startsWith("?/") && location.search.length > 2) {
        const redirect = location.search
          .slice(2)
          .split("&")
          .map((s) => s.replace(/~and~/g, "&"))
          .join("?");

        const newUrl =
          location.origin +
          location.pathname.replace(/\/$/, "") +
          "/" +
          redirect +
          location.hash;
        window.history.replaceState(null, null, newUrl);
      }
    </script>
